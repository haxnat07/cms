<!DOCTYPE html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Project Management Tool</title> 

    <style> 

        
    </style> 

</head> 

<body> 

    <h1>Welcome to Project Management Tool</h1> 

    <a href="{{ url_for('logout') }}" class="btn">Logout</a> 

    <a href="{{ url_for('new_project') }}" class="btn">New Project</a> 

     

    <h2>Your Projects</h2> 

    {% if projects %} 

        {% for project in projects %} 

            <div class="project"> 

                <h2>{{ project.name }}</h2> 

                <p>{{ project.description }}</p> 

                <a href="{{ url_for('project_details', project_id=project.id) }}" class="btn">View Details</a> 

            </div> 

        {% endfor %} 

    {% else %} 

        <p>You don't have any projects yet. Create a new one!</p> 

    {% endif %} 

</body> 

</html>
